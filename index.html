        /* BASE & THEME VARIABLES (Refined) */
        /* ==================================== */
        :root {
            --color-accent-green: #008744; /* Deep Green for Primary Action/Title */
            --color-soft-green: #eaf5ee; /* Very light green for card backgrounds */
            --color-primary: #1565c0; /* Strong Blue for secondary elements */
            --color-background: #f5f7fa; /* Light Grayish-Blue for background */
            --color-card-bg: #ffffff;
            --color-text-dark: #212121;
            --color-text-light: #fff;
            --color-danger: #c62828; /* Strong Red */
            --color-warning: #ffa000; /* Amber */
            --color-success: #388e3c; /* Darker Green */

        /* TYPOGRAPHY & LAYOUT */
        /* ==================================== */

            font-family: 'Poppins', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text-dark);
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background-color: var(--color-accent-green);
            color: var(--color-text-light);
            width: 100%;
            padding: 25px 0;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: relative;
        }
        
        .header h1 { 
            margin: 0; 
            font-size: 2.2em; 
            font-weight: 700;
        }
        .header p { 
            margin: 5px 0 0; 
            font-size: 1em;
            opacity: 0.9; 
        }

        .container {
            width: 95%; 
            max-width: 1250px; 
            margin: 30px auto;
            padding: 0 15px;
            flex-grow: 1;
        }
        
        /* ==================================== */
        /* LANGUAGE TOGGLE (New Position/Style) */
        /* ==================================== */
        .controls-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            padding-bottom: 10px;
            border-bottom: 3px solid var(--color-primary);

        .section-title {
            color: var(--color-accent-green);
            font-size: 1.8em;
            font-weight: 600;
            margin: 0; /* Remove default margin */
        }

        .language-toggle {
            display: flex;
            background-color: var(--color-card-bg);
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #e0e0e0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

            background: none;
            border: none;
            color: var(--color-text-dark);
            padding: 8px 15px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }

        .language-toggle button:not(:last-child) {
            border-right: 1px solid #e0e0e0;
        }

        .language-toggle button.active {
            background-color: var(--color-primary); 
            color: var(--color-text-light);
        }

        /* DATA GRID & CARDS */
        /* ==================================== */

        .data-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 25px;
            margin-bottom: 40px;
        }

        .data-card {
            padding: 25px;
            background-color: var(--color-soft-green); 
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.08);
            border-left: 5px solid var(--color-accent-green);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 150px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .data-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
        }

        .data-card strong {
            display: block;
            font-size: 1.2em;
            color: var(--color-primary);
            margin-bottom: 10px;
            font-weight: 600;
        }

        .data-card .value {
            font-size: 3em;
            font-weight: 700;
            color: var(--color-text-dark); 
            line-height: 1;
        }
        
        .data-card .value small {
            font-size: 0.5em;
            font-weight: 400;
            margin-left: 5px;
            color: var(--color-accent-green);
        }

        .data-card .error {
            font-size: 1.5em;
            font-weight: 700;
            color: var(--color-danger); 
            margin-top: 10px;
        }

        /* Advice Box Styling */
        .advice-box {
            margin-top: 20px;
            padding: 12px;
            border-radius: 10px;
            font-size: 0.9em;
            font-weight: 600;
            text-align: left;
            border-left: 5px solid;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);

        .advice-status {
            font-weight: 700;
            font-size: 1.1em;
            margin-bottom: 5px;
            text-align: center;
        }
        
        .advice-message {
            font-weight: 400;
            text-align: center;

            color: var(--color-danger);

            color: var(--color-success);

            border-color: var(--color-warning);

        }

            async function fetchAllBlynkData() {

                    return fetch(apiUrl)
                        .then(response => {
                            if (!response.ok) {
                                throw new Error(`Status ${response.status} for ${sensor.pin}`);
                            }
                            return response.text().then(value => ({ ...sensor, value: value.trim(), error: false }));
                        })
                        .catch(error => {
                            return { ...sensor, value: 'N/A', error: true };
                        });
                });

                // Use Promise.all to wait for all promises, regardless of success/fail
                const results = await Promise.all(fetchPromises);
                
                let processedData = [];
                let errorOccurred = false;

                results.forEach(sensorData => {
                    if (sensorData.error) {
                        errorOccurred = true;

                    processedData.push(sensorData);

                    let formattedValue = displayValue;
                    if (!isNaN(parseFloat(displayValue))) {
                        formattedValue = (parseFloat(displayValue) % 1 === 0) ? displayValue : parseFloat(displayValue).toFixed(2);
                    }


                    htmlContent += `
                        <div class="data-card">
                            <div>
                                <strong>${sensorName}</strong>
                                <span class="${valueClass}">${formattedValue} ${sensor.error ? '' : `<small>${sensor.unit}</small>`}</span>
                            </div>
                            ${extraContent}
                        </div>
                    `;
                });

                DOM.dataContainer.innerHTML = htmlContent;
            }

            /**
             * Updates the status message based on fetch results.
             */
            function updateStatusMessage(data, hasError) {
                const totalSensors = SENSORS.length;
                const successfulCount = data.filter(s => !s.error).length;
                const lang = TRANSLATIONS[currentLang];

                let message;
                if (hasError) {
                    message = lang.error.replace('{count}', successfulCount).replace('{total}', totalSensors);
                    // Use correct locale for time format
                    DOM.statusMessage.innerHTML = `<span class="error">‚ö†Ô∏è ${message}</span> | ${lang.lastUpdated} ${new Date().toLocaleTimeString(currentLang === 'hi' ? 'hi-IN' : 'en-US')}`;
                } else {
                    message = lang.success.replace('{count}', totalSensors);
                    DOM.statusMessage.innerHTML = `<span class="online">‚úÖ ${message}</span> | ${lang.lastUpdated} ${new Date().toLocaleTimeString(currentLang === 'hi' ? 'hi-IN' : 'en-US')}`;
                }
            }

            /**
             * Handles language switch without re-fetching API data.
             */
            function switchLanguage(lang) {
                if (currentLang === lang) return;
                currentLang = lang;
                
                // Update static text elements
                DOM.title.textContent = TRANSLATIONS[lang].title;
                DOM.subtitle.textContent = TRANSLATIONS[lang].subtitle;
                DOM.sectionTitle.textContent = TRANSLATIONS[lang].section;

                // Update button styles
                DOM.langHi.classList.toggle('active', lang === 'hi');
                DOM.langEn.classList.toggle('active', lang === 'en');
                
                // Re-render dynamic content (cards and status)
                if (fetchedSensorData.length > 0) {
                    renderData(fetchedSensorData);
                    const hasError = fetchedSensorData.some(s => s.error);
                    updateStatusMessage(fetchedSensorData, hasError);
                } else {
                    // If initial data is still loading, show the loading message in the new language
                    DOM.dataContainer.innerHTML = `<div style="grid-column: 1 / -1; text-align: center; padding: 50px; font-size: 1.2em; color: var(--color-primary);">
                        ${TRANSLATIONS[currentLang].loading}
                    </div>`;
                }
            }

            // --- INITIALIZATION AND EVENT LISTENERS ---
            
            DOM.langHi.addEventListener('click', () => switchLanguage('hi'));
            DOM.langEn.addEventListener('click', () => switchLanguage('en'));

            // Initial data load on page ready
            fetchAllBlynkData();
            
            // Set up automatic refresh
            setInterval(fetchAllBlynkData, REFRESH_INTERVAL); 

        })();
    </script>

</body>
