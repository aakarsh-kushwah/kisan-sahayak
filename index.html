<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Kisaan Sahayak | Pro Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* ========================================= */
        /* üé® DESIGN TOKENS (Meta/Google Style)      */
        /* ========================================= */
        :root {
            /* Palette */
            --primary: #059669;       /* Emerald 600 */
            --primary-dark: #047857;  /* Emerald 700 */
            --bg-body: #F3F4F6;       /* Slate 100 */
            --surface: #FFFFFF;
            --text-main: #111827;     /* Slate 900 */
            --text-sec: #6B7280;      /* Slate 500 */
            
            /* Status Colors */
            --success-bg: #D1FAE5; --success-text: #065F46;
            --warning-bg: #FEF3C7; --warning-text: #92400E;
            --danger-bg: #FEE2E2; --danger-text: #991B1B;

            /* Spacing & Radius */
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* ========================================= */
        /* HEADER SECTION                            */
        /* ========================================= */
        .app-header {
            background-color: var(--surface);
            padding: 16px 24px;
            position: sticky;
            top: 0;
            z-index: 50;
            box-shadow: var(--shadow-sm);
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(8px);
            background-color: rgba(255, 255, 255, 0.9);
        }

        .brand-wrapper {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .brand-icon {
            width: 40px;
            height: 40px;
            background: var(--primary);
            color: white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: 0 4px 10px rgba(5, 150, 105, 0.3);
        }

        .brand-text h1 {
            font-size: 1.25rem;
            font-weight: 700;
            letter-spacing: -0.025em;
            color: var(--text-main);
        }
        
        .brand-text p {
            font-size: 0.75rem;
            color: var(--text-sec);
            font-weight: 500;
        }

        .actions {
            display: flex;
            gap: 12px;
        }

        /* Buttons */
        .btn {
            border: none;
            padding: 10px 16px;
            border-radius: 10px;
            font-weight: 600;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Inter', sans-serif;
        }

        .btn-primary {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 2px 5px rgba(5, 150, 105, 0.2);
        }

        .btn-primary:hover { background-color: var(--primary-dark); transform: translateY(-1px); }
        .btn-primary:active { transform: scale(0.97); }

        .btn-ghost {
            background-color: #F3F4F6;
            color: var(--text-sec);
        }
        .btn-ghost:hover { background-color: #E5E7EB; color: var(--text-main); }
        .btn-ghost.active { background-color: var(--text-main); color: white; }

        /* ========================================= */
        /* MAIN DASHBOARD                            */
        /* ========================================= */
        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 24px;
            width: 100%;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .last-updated {
            font-size: 0.85rem;
            color: var(--text-sec);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .pulsating-dot {
            width: 8px;
            height: 8px;
            background-color: var(--primary);
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(5, 150, 105, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(5, 150, 105, 0); }
            100% { box-shadow: 0 0 0 0 rgba(5, 150, 105, 0); }
        }

        /* Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        /* Cards */
        .card {
            background: var(--surface);
            border-radius: var(--radius-lg);
            padding: 24px;
            box-shadow: var(--shadow-sm);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid rgba(0,0,0,0.03);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0;
            height: 4px;
            background: currentColor; /* Inherits color from inline style */
            opacity: 0.8;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 16px;
        }

        .card-label {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-sec);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background: #F9FAFB;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
            color: inherit; /* Inherits specific color */
        }

        .card-body {
            display: flex;
            align-items: baseline;
            gap: 4px;
        }

        .value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--text-main);
            letter-spacing: -0.03em;
            line-height: 1;
        }

        .unit {
            font-size: 1rem;
            color: var(--text-sec);
            font-weight: 500;
        }

        /* Badge/Advice */
        .advice-badge {
            margin-top: 16px;
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            width: fit-content;
        }
        
        .status-good { background: var(--success-bg); color: var(--success-text); }
        .status-warn { background: var(--warning-bg); color: var(--warning-text); }
        .status-bad { background: var(--danger-bg); color: var(--danger-text); }

        /* ========================================= */
        /* MODAL (SHEET VIEW)                        */
        /* ========================================= */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(4px);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .modal-overlay.open {
            display: flex;
            opacity: 1;
        }

        .modal-content {
            background: var(--surface);
            width: 90%;
            max-width: 1000px;
            height: 85vh;
            border-radius: 20px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            display: flex;
            flex-direction: column;
            transform: scale(0.95);
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        .modal-overlay.open .modal-content {
            transform: scale(1);
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid #E5E7EB;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title { font-size: 1.25rem; font-weight: 700; color: var(--text-main); }

        .close-btn {
            background: #F3F4F6;
            border: none;
            width: 32px; height: 32px;
            border-radius: 50%;
            cursor: pointer;
            color: var(--text-sec);
            font-size: 1.2rem;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .close-btn:hover { background: #E5E7EB; color: #EF4444; }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
            white-space: nowrap;
        }

        th {
            background: #F9FAFB;
            color: var(--text-sec);
            font-weight: 600;
            padding: 16px 24px;
            text-align: left;
            position: sticky;
            top: 0;
            border-bottom: 1px solid #E5E7EB;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
        }

        td {
            padding: 14px 24px;
            border-bottom: 1px solid #F3F4F6;
            color: var(--text-main);
        }

        tr:hover td { background: #F9FAFB; }

        /* Mobile Adjustments */
        @media (max-width: 640px) {
            .app-header { padding: 12px 16px; flex-direction: column; gap: 15px; }
            .brand-wrapper { width: 100%; justify-content: center; }
            .brand-text { text-align: left; }
            .actions { width: 100%; justify-content: space-between; }
            .btn span { display: none; } /* Hide button text on mobile */
            .btn { padding: 10px; }
            .btn-primary span { display: block; } /* Keep View Sheet text */
            .grid { grid-template-columns: 1fr; }
        }
        
        /* Skeleton Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #f8f8f8 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 6px;
            color: transparent !important;
        }
        @keyframes shimmer { 0% { background-position: 200% 0; } 100% { background-position: -200% 0; } }

    </style>
</head>
<body>

    <header class="app-header">
        <div class="brand-wrapper">
            <div class="brand-icon"><i class="fas fa-leaf"></i></div>
            <div class="brand-text">
                <h1 id="txt-title">Kisaan Sahayak</h1>
                <p id="txt-subtitle">Pro Monitoring System</p>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn btn-primary" onclick="toggleModal(true)">
                <i class="fas fa-table"></i> <span id="btn-view-sheet">View Data Sheet</span>
            </button>

            <button class="btn btn-ghost" id="lang-hi" onclick="setLang('hi')">‡§π‡§ø‡§Ç‡§¶‡•Ä</button>
            <button class="btn btn-ghost active" id="lang-en" onclick="setLang('en')">EN</button>
        </div>
    </header>

    <main class="container">
        <div class="status-bar">
            <div class="last-updated">
                <div class="pulsating-dot"></div>
                <span id="txt-updated">Live Feed Active</span>
            </div>
        </div>

        <div id="dashboard-grid" class="grid">
            <div class="card" style="height: 180px;"><div class="card-header skeleton" style="height:20px; width:50%;"></div><div class="skeleton" style="height:60px; width:80%; margin-top:20px;"></div></div>
            <div class="card" style="height: 180px;"><div class="card-header skeleton" style="height:20px; width:50%;"></div><div class="skeleton" style="height:60px; width:80%; margin-top:20px;"></div></div>
            <div class="card" style="height: 180px;"><div class="card-header skeleton" style="height:20px; width:50%;"></div><div class="skeleton" style="height:60px; width:80%; margin-top:20px;"></div></div>
            <div class="card" style="height: 180px;"><div class="card-header skeleton" style="height:20px; width:50%;"></div><div class="skeleton" style="height:60px; width:80%; margin-top:20px;"></div></div>
        </div>
    </main>

    <div id="dataModal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modal-title">Data History</h2>
                <button class="close-btn" onclick="toggleModal(false)"><i class="fas fa-times"></i></button>
            </div>
            <div class="table-container">
                <table id="excel-table">
                    <thead>
                        <tr>
                            <th>Temp</th> <th>Humidity</th> <th>Moisture</th>
                            <th>Nitrogen</th> <th>Phosphorus</th> <th>Potassium</th>
                            <th>pH</th> <th>EC</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // CONFIGURATION
        const SHEET_ID = '109YYneaeC4Lcb2oTwtabO8jbEnMI7mzExxwMNHlB9xg';
        const PROXY = 'https://api.allorigins.win/raw?url=';
        const SHEET_URL = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:csv`;
        
        let currentLang = 'en';
        let latestRows = [];

        // TEXT DICTIONARY
        const DICTIONARY = {
            en: {
                title: "Kisaan Sahayak", subtitle: "Pro Monitoring System",
                btnSheet: "View Data Sheet", updated: "Last Updated:",
                modalTitle: "Live Data History",
                sensors: {
                    temp: "Temperature", humidity: "Humidity", soil: "Soil Moisture",
                    n: "Nitrogen (N)", p: "Phosphorus (P)", k: "Potassium (K)",
                    ph: "Soil pH", ec: "Conductivity (EC)"
                }
            },
            hi: {
                title: "‡§ï‡§ø‡§∏‡§æ‡§® ‡§∏‡§π‡§æ‡§Ø‡§ï", subtitle: "‡§™‡•ç‡§∞‡•ã ‡§Æ‡•â‡§®‡§ø‡§ü‡§∞‡§ø‡§Ç‡§ó ‡§∏‡§ø‡§∏‡•ç‡§ü‡§Æ",
                btnSheet: "‡§°‡•á‡§ü‡§æ ‡§∂‡•Ä‡§ü ‡§¶‡•á‡§ñ‡•á‡§Ç", updated: "‡§Ö‡§Ç‡§§‡§ø‡§Æ ‡§Ö‡§™‡§°‡•á‡§ü:",
                modalTitle: "‡§≤‡§æ‡§á‡§µ ‡§°‡•á‡§ü‡§æ ‡§á‡§§‡§ø‡§π‡§æ‡§∏",
                sensors: {
                    temp: "‡§§‡§æ‡§™‡§Æ‡§æ‡§®", humidity: "‡§Ü‡§∞‡•ç‡§¶‡•ç‡§∞‡§§‡§æ", soil: "‡§Æ‡•É‡§¶‡§æ ‡§®‡§Æ‡•Ä",
                    n: "‡§®‡§æ‡§á‡§ü‡•ç‡§∞‡•ã‡§ú‡§® (N)", p: "‡§´‡•â‡§∏‡•ç‡§´‡•ã‡§∞‡§∏ (P)", k: "‡§™‡•ã‡§ü‡•à‡§∂‡§ø‡§Ø‡§Æ (K)",
                    ph: "‡§Æ‡•É‡§¶‡§æ pH", ec: "‡§µ‡§ø‡§¶‡•ç‡§Ø‡•Å‡§§ ‡§ö‡§æ‡§≤‡§ï‡§§‡§æ"
                }
            }
        };

        // SENSOR METADATA
        const SENSORS = [
            { id: 'temp', icon: 'fa-temperature-high', color: '#EF4444', unit: '¬∞C' },
            { id: 'humidity', icon: 'fa-wind', color: '#3B82F6', unit: '%' },
            { id: 'soil', icon: 'fa-water', color: '#10B981', unit: '%' },
            { id: 'n', icon: 'fa-leaf', color: '#8B5CF6', unit: 'mg' },
            { id: 'p', icon: 'fa-flask', color: '#EC4899', unit: 'mg' },
            { id: 'k', icon: 'fa-vial', color: '#F59E0B', unit: 'mg' },
            { id: 'ph', icon: 'fa-eye-dropper', color: '#6366F1', unit: '' },
            { id: 'ec', icon: 'fa-bolt', color: '#F97316', unit: '¬µS' }
        ];

        // --- FETCH LOGIC ---
        async function fetchData() {
            try {
                const response = await fetch(PROXY + encodeURIComponent(SHEET_URL));
                if (!response.ok) throw new Error("Fetch failed");
                const text = await response.text();
                
                // Parse CSV
                const rows = text.split('\n').map(row => row.split(',').map(cell => cell.replace(/"/g, '')));
                const validRows = rows.filter(r => r.length > 1);
                latestRows = validRows;

                // Get Latest
                const latest = validRows[validRows.length - 1];
                if (!latest) return;

                const dataMap = {
                    temp: latest[0] || 0, humidity: latest[1] || 0, soil: latest[2] || 0,
                    n: latest[3] || 0, p: latest[4] || 0, k: latest[5] || 0,
                    ph: latest[6] || 0, ec: latest[7] || 0
                };

                updateUI(dataMap);
                updateTable(validRows);
                
                // Update Timestamp
                const now = new Date();
                document.getElementById('txt-updated').textContent = 
                    `${DICTIONARY[currentLang].updated} ${now.toLocaleTimeString()}`;

            } catch (err) {
                console.error(err);
                document.getElementById('txt-updated').innerHTML = "<span style='color:red'>Connection Issue</span>";
            }
        }

        // --- RENDER CARDS ---
        function updateUI(data) {
            const grid = document.getElementById('dashboard-grid');
            grid.innerHTML = '';

            SENSORS.forEach(sensor => {
                const val = parseFloat(data[sensor.id]);
                const displayVal = isNaN(val) ? '--' : val.toFixed(1);
                const label = DICTIONARY[currentLang].sensors[sensor.id];
                const advice = getAdvice(sensor.id, val);

                let badgeHTML = '';
                if (advice) {
                    badgeHTML = `
                        <div class="advice-badge ${advice.cls}">
                            <i class="fas ${advice.icon}"></i> ${advice.msg}
                        </div>`;
                }

                grid.innerHTML += `
                    <div class="card" style="color: ${sensor.color}">
                        <div class="card-header">
                            <span class="card-label">${label}</span>
                            <div class="card-icon"><i class="fas ${sensor.icon}"></i></div>
                        </div>
                        <div class="card-body">
                            <span class="value">${displayVal}</span>
                            <span class="unit">${sensor.unit}</span>
                        </div>
                        ${badgeHTML}
                    </div>
                `;
            });
        }

        // --- RENDER TABLE ---
        function updateTable(rows) {
            const tbody = document.getElementById('table-body');
            let html = '';
            
            // Show last 50 entries, reversed (newest first)
            for (let i = rows.length - 1; i >= Math.max(0, rows.length - 50); i--) {
                const r = rows[i];
                if (r.length < 8) continue; // Skip broken rows
                
                html += `<tr>
                    <td>${r[0]}</td> <td>${r[1]}</td> <td>${r[2]}</td>
                    <td>${r[3]}</td> <td>${r[4]}</td> <td>${r[5]}</td>
                    <td>${r[6]}</td> <td>${r[7]}</td>
                </tr>`;
            }
            tbody.innerHTML = html;
        }

        // --- ADVICE LOGIC ---
        function getAdvice(type, val) {
            if (isNaN(val)) return null;
            
            // Example Logic
            if (type === 'soil') {
                if (val < 30) return { cls: 'status-bad', icon: 'fa-tint-slash', msg: currentLang === 'en' ? 'Dry Soil' : '‡§∏‡•Ç‡§ñ‡•Ä ‡§Æ‡§ø‡§ü‡•ç‡§ü‡•Ä' };
                if (val > 80) return { cls: 'status-warn', icon: 'fa-water', msg: currentLang === 'en' ? 'Too Wet' : '‡§¨‡§π‡•Å‡§§ ‡§ó‡•Ä‡§≤‡§æ' };
                return { cls: 'status-good', icon: 'fa-check', msg: currentLang === 'en' ? 'Optimal' : '‡§∏‡§æ‡§Æ‡§æ‡§®‡•ç‡§Ø' };
            }
            if (type === 'n') {
                if (val < 50) return { cls: 'status-bad', icon: 'fa-arrow-down', msg: 'Low N' };
                if (val > 200) return { cls: 'status-warn', icon: 'fa-arrow-up', msg: 'High N' };
                return { cls: 'status-good', icon: 'fa-check', msg: 'Good' };
            }
            return null;
        }

        // --- HELPERS ---
        function toggleModal(show) {
            const modal = document.getElementById('dataModal');
            if (show) {
                modal.classList.add('open');
                document.body.style.overflow = 'hidden'; // Stop scrolling bg
            } else {
                modal.classList.remove('open');
                document.body.style.overflow = 'auto';
            }
        }

        function setLang(lang) {
            currentLang = lang;
            document.getElementById('lang-en').classList.toggle('active', lang === 'en');
            document.getElementById('lang-hi').classList.toggle('active', lang === 'hi');
            
            // Update Text
            const t = DICTIONARY[lang];
            document.getElementById('txt-title').textContent = t.title;
            document.getElementById('txt-subtitle').textContent = t.subtitle;
            document.getElementById('btn-view-sheet').textContent = t.btnSheet;
            document.getElementById('modal-title').textContent = t.modalTitle;
            
            fetchData(); // Refresh UI texts
        }

        // --- INIT ---
        window.addEventListener('load', () => {
            fetchData();
            setInterval(fetchData, 10000); // 10s auto-refresh
        });

    </script>
</body>
</html>
